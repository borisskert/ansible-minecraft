---
- hosts: test_machine
  become: yes

  roles:
    - role: install-docker
      storage_driver: overlay2
      cleanup_enabled: no
      install_pip_docker: yes

    - role: ansible-minecraft
      version: 1.12.2
      volume: /srv/docker/minecraft/data
      accept_eula: yes
      force_build: no
      publish:
        port: 25565
        interface: 0.0.0.0
