---
service_name: minecraft

working_directory: "/opt/{{service_name}}"

force_build: no

docker_image:
  name: "local/{{service_name}}"
  path: "{{working_directory}}/docker"

docker_container:
  name: "{{service_name}}.service"
  volumes:
    data: "{{volume}}"
  publish:
    port: "{{publish.port}}"
    interface: "{{publish.interface}}"

minecraft_user_uid: '1000'
