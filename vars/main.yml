---
service_name: minecraft

docker:
  workingdir: "/opt/{{service_name}}/docker"
  force_build: no

docker_images:
  minecraft:
    name: "local/{{service_name}}"
    path: "{{docker.workingdir}}/image"

docker_container:
  name: "{{service_name}}.service"
  volumes:
    data: "{{volume}}"
  publish:
    port: "{{publish.port}}"
    interface: "{{publish.interface}}"

minecraft_user_uid: '1000'
